<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="weather">
            <img src="./images/clear.png" class="weather-icon" alt="weather-icon"/>
            <h1 class="temperature">20&degC</h1>
            <h2 class="city">Vancouver</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity-icon"/>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="wind-icon"/>
                    <div>
                        <p class="wind">10km/h</p>
                        <p>Winds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./images/search.png" alt="magnifying-glass-search"/></button>
        </div>
    </div>

</body>
</html>
